<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
      <ion-title>Register User</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="registerUserInfo.name" ></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="registerUserInfo.email" type="email" ></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label position="floating">New Password</ion-label>
    <ion-input [(ngModel)]="registerUserInfo.password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="registerUserInfo.confirmPassword" type="password"></ion-input>
  </ion-item>
  
  <section>
    <ion-button expand="block" (click)="registerUser()">Register</ion-button>
  </section>
</ion-content>
