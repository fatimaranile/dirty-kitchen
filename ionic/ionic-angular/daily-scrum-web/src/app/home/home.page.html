<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daily Scrum Meeting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-calendar [(ngModel)]="date"
    (change)="onChangeDate($event)"
    [(ngModel)]="date"
    [type]="type"
    [options]="optionsMulti"
    [format]="'YYYY-MM-DD'">
  </ion-calendar>

  <section *ngIf="isTodaySelected">
    <ion-button expand="block" (click)="goToAddEntry()">Add Entry</ion-button>
  </section>

  <ion-card>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Scrum Update</ion-label>
      <ion-button fill="outline" slot="end" (click)="goToAddEntry()">Edit</ion-button>
    </ion-item>
  
    <ion-card-content>
      <ion-text color="dark">
        <h5>What did you do yesterday?</h5>
      </ion-text>
      <p>{{dailyScrumUpdate.didDo}}</p>
      <ion-text color="dark">
        <h5>What are your plans today?</h5>
      </ion-text>
      <p>{{dailyScrumUpdate.toDo}}</p>
      <ion-text color="dark">
        <h5>Blockers/Impediment</h5>
      </ion-text>
      <p>{{dailyScrumUpdate.blockers}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
